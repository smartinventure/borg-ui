version: '3.8'

services:
  borgmatic-ui:
    build: .
    container_name: borgmatic-web-ui-nodejs
    restart: unless-stopped
    ports:
      - "7879:8000"
    volumes:
      - ./config:/app/config:rw
      - /opt/speedbits/backups:/app/backups:rw
      - ./logs:/app/logs:rw
      - ./data:/app/data:rw
    environment:
      - NODE_ENV=production
      - PORT=8000
      - BORGMATIC_CONFIG_PATH=/app/config/borgmatic.yaml
      - BORGMATIC_BACKUP_PATH=/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
